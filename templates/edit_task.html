{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Edit Task {{ task.id }}{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'edit_task' task.id %}" method="post">
            {% csrf_token %}
            <br>
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-outline-success">Submit</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
