<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TODO List</title>
</head>
<body>
<div class="container">
    <h1>Add your task</h1>
    <form action="{% url 'add_task' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="tasktitle" class="form-label">Task title</label>
            <input name="title" type="text" class="form-control" id="tasktitle" required>
        </div>
        <div class="mb-3">
            <label for="taskdescription" class="form-label">Task description</label>
            <textarea class="form-control" name="description" id="taskdescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <select class="form-select form-select-sm" aria-label="Small select example" name="status">
                {% for option, value in statuses %}
                    <option value="{{ option }}"> {{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" class="form-control">
        </div>
        <input type="submit" class="btn btn-outline-success">
    </form>
</div>
</body>
</html>
