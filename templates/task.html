<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TODO List</title>
</head>
<body>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Task #{{ task.id }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <pre class="card-text">{{ task.description }}</pre>
            <p class="card-text">{{ task.get_status_display }}</p>
            <p class="card-text">{{ task.deadline|date:"Y-m-d" }}</p>
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <a href="{% url 'home' %}" class="btn btn-outline-success">Return</a>
                </div>
                <div class="col col-lg-2">
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
